<mat-card class="example-card">
  <mat-card-header *ngIf="initialState === 'info'">
    <mat-card-title-group>
      <mat-card-title class="title">{{selectPokemon.name}}</mat-card-title>
      <mat-card-subtitle class="conatiner-type">
        <span  *ngFor="let type of statsPokemon.types"
                class="type">
                {{type.type.name}}
            </span>
      </mat-card-subtitle>
      <mat-card-subtitle class="subtitle">
        Experience: <span>{{statsPokemon.base_experience}}</span>
      </mat-card-subtitle>
      <mat-card-subtitle class="subtitle">
        Height: <span>{{statsPokemon.height}}</span>
      </mat-card-subtitle>
      <mat-card-subtitle class="subtitle">
        Weight: <span>{{statsPokemon.weight}}</span>
      </mat-card-subtitle>
      <img  
        [src]="selectPokemon.id > 904 ? 'https://upload.wikimedia.org/wikipedia/commons/5/51/Pokebola-pokeball-png-0.png' : selectPokemon.imgUrl"
        [ngClass]="{'poke-ball-img': selectPokemon.id > 904}"
        alt='Image of a {{selectPokemon.name}}'
        />
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content *ngIf="initialState === 'stats'">
    <mat-card-title class="title">{{selectPokemon.name}}</mat-card-title>
    <mat-card-subtitle  *ngFor="let stat of statsPokemon.stats " >
      <div class="container-stat">
        <p>{{stat.stat.name}}: {{stat.base_stat}}</p>
      </div>
      <mat-progress-bar mode="determinate" value={{stat.base_stat}}></mat-progress-bar>
    </mat-card-subtitle>


  </mat-card-content>>
  <mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="onChangeState('info')">Info</button>
      <button mat-button (click)="onChangeState('stats')">Stats</button>
    </mat-card-actions>
  </mat-card-content>
</mat-card>
